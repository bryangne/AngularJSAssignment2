  <p>Please enter your name here:</p>
  <section>
    <form #myForm="ngForm">
      <input type="text" minlength="2" required="true" [(ngModel)]="name" name="userName" #userName="ngModel">
      <button type="submit" class="btn btn-default" [disabled]="!myForm.form.valid" (click)="setUserName(name)">Submit</button>
      <p *ngIf="userName?.errors?.minlength">Username must have at least 2 letters</p>
    </form>
     
  </section>
